<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Entrar — Plantou!</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
<!-- 1) Config de paleta e tokens (mesmo objeto que você já usa) -->
<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          brand:{50:'#f2fbf4',100:'#e4f7e7',200:'#c6eccb',300:'#9fdeb0',400:'#6fca8b',500:'#2e7d32',600:'#276d2b',700:'#215e25',800:'#1b4e1f',900:'#123415'},
          accent:{50:'#fff7e8',100:'#ffedcc',200:'#ffd999',300:'#ffc266',400:'#ffad33',500:'#ff9800',600:'#f57c00',700:'#e56700',800:'#c75800',900:'#8a3b00'},
          neutral:{50:'#f8f9fb',100:'#eef1f4',200:'#e1e6ea',300:'#cfd6dd',400:'#aeb8c2',500:'#7b8794',600:'#5f6b76',700:'#3e4b57',800:'#2b353f',900:'#1d242b'}
        },
        boxShadow:{ card:'0 12px 28px rgba(0,0,0,.12)', pop:'0 20px 48px rgba(0,0,0,.18)' },
        borderRadius:{ xl2:'1rem' },
        fontFamily:{ sans:['Open Sans','ui-sans-serif','system-ui'], display:['Montserrat','ui-sans-serif','system-ui'] }
      }
    }
  }
</script>

<!-- 2) CDN do Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- 3) Componentes reutilizáveis (mesmo bloco @layer que você já tem) -->
<style type="text/tailwindcss">
  @layer components{
    .btn{@apply inline-flex items-center justify-center gap-2 font-extrabold rounded-full px-5 py-3 transition active:scale-[.99]}
    .btn-primary{@apply text-white bg-gradient-to-r from-accent-500 to-accent-300 shadow-[0_10px_24px_rgba(255,152,0,.28)] hover:brightness-95}
    .btn-outline{@apply text-white border-2 border-white/90 hover:border-white bg-transparent}
    .btn-ghost{@apply text-brand-700 hover:text-brand-800 hover:bg-brand-50}
    .card{@apply bg-white rounded-2xl shadow-card border border-black/5}
    .card-soft{@apply bg-[#f1f8e9] rounded-2xl shadow-card}
    .badge{@apply inline-flex items-center gap-2 px-3 py-1.5 rounded-full font-bold}
    .badge-brand{@apply text-brand-700 bg-brand-100}
    .badge-accent{@apply text-accent-800 bg-accent-100}
    .progress{@apply w-full h-3 bg-neutral-100 rounded-full overflow-hidden}
    .progress-bar{@apply h-full rounded-full bg-gradient-to-r from-[#4caf50] to-[#69d36f]}
    .headline{@apply font-display font-extrabold tracking-tight text-brand-700}
    .subtle{@apply text-neutral-600}
    .link{@apply text-brand-700 font-bold hover:text-brand-800}
  }
</style>

<!-- 4) E por fim seu CSS global adicional -->
<link rel="stylesheet" href="style.css">

</head>
<body class="font-sans text-neutral-900 bg-neutral-50 min-h-screen grid place-items-center">
  <div class="card w-full max-w-md p-6">
    <div class="flex items-center gap-2 mb-4 text-brand-700"><i class="fas fa-seedling"></i><strong>Plantou!</strong></div>
    <h1 class="headline text-2xl mb-2">Entrar</h1>
    <form class="grid gap-3">
      <div><label class="block font-bold text-brand-700 mb-1">E-mail</label><input type="email" class="w-full rounded-lg border px-3 py-3" placeholder="voce@exemplo.com" required></div>
      <div><label class="block font-bold text-brand-700 mb-1">Senha</label><input type="password" class="w-full rounded-lg border px-3 py-3" placeholder="••••••••" required></div>
      <button class="btn btn-primary w-full" type="submit">Entrar</button>
    </form>
    <div class="flex items-center justify-between mt-4">
      <a class="link text-sm" href="forgot-password.html">Esqueci minha senha</a>
      <a class="link text-sm" href="register.html">Criar conta</a>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
</body>
</html>
