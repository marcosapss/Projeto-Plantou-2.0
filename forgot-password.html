<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Recuperar senha — Plantou!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{--brand-600:#276d2b;--accent-500:#ff9800;--bs-primary:#2e7d32;--bs-warning:var(--accent-500)}
    body{font-family:'Open Sans',system-ui,-apple-system,Segoe UI,Roboto,sans-serif;background:#f8f9fb}
    header.navbar{background:var(--brand-600)}
  </style>
</head>
<body>
<header class="navbar navbar-expand-lg sticky-top shadow-sm">
  <div class="container">
    <a class="navbar-brand text-white" href="index.html"><strong>Plantou!</strong></a>
  </div>
</header>

<section class="py-5 bg-white">
  <div class="container" style="max-width:560px">
    <h1 class="h3 text-primary fw-bold mb-3">Recuperar senha</h1>
    <div class="card">
      <div class="card-body">
        <form id="form-forgot" class="row g-3">
          <div class="col-12"><label class="form-label fw-bold text-primary">E-mail</label><input type="email" class="form-control" placeholder="voce@exemplo.com"></div>
          <div class="col-12 d-grid"><button class="btn btn-warning rounded-pill" type="submit">Enviar link</button></div>
        </form>
      </div>
    </div>
    <p class="text-muted mt-3">Lembrou? <a href="login.html" class="fw-bold text-decoration-none">Entrar</a>.</p>
  </div>
</section>

<footer class="py-4" style="background:#122415;color:#fff">
  <div class="container d-flex align-items-center justify-content-between">
    <span>© <span id="year"></span> Plantou!</span>
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('year').textContent=new Date().getFullYear();
  document.getElementById('form-forgot')?.addEventListener('submit',e=>{e.preventDefault();alert('Enviamos um link para seu e-mail (protótipo).')})
</script>
</body>
</html>
